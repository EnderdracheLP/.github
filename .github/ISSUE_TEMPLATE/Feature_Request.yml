name: "Feature Request/Idea ðŸš€"
description: Suggest an idea for this project
title: "[Feature Request]: "
labels: [enhancement]
assignees:
  - michael-r-elp
body:
- type: markdown
  attributes:
    value: |
      Please make sure to search for existing issues before making a new one!

- type: textarea
  attributes:
    label: Is your feature request related to a problem?
    placeholder: "Ex. I'm always frustrated when [...]"
    description: |
      Please describe. A clear and concise description of what the problem is.
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: A clear and concise description of what you want to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Describe alternatives you've considered
    description: A clear and concise description of any alternative solutions or features you've considered.
  validations:
    required: true

- type: textarea
  attributes:
    label: Additional context
    description: Add any other context or screenshots about the feature request here.
  validations:
    required: false
 
- type: dropdown
  id: device
  attributes:
    label: Device
    multiple: true
    options:
      - Quest 1
      - Quest 2
      - Quest Pro
    description: |
      If the feature request relates to a specific devices functions, you can select one here
  validations:
    required: false
    
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/EnderdracheLP/.github/blob/main/CODE_OF_CONDUCT.md)
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
